name: Release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or SHA to release from"
        required: true
        default: "main"
      create_github_release:
        description: "Create GitHub Release with auto-generated notes after publish"
        required: true
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-${{ github.event.inputs.ref || github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create release PR or publish package
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm release
          title: "chore: release packages"
          commit: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (auto notes)
        if: github.event.inputs.create_github_release == 'true' && steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="$(node -p "require('./apps/mcp/package.json').version")"
          TAG="v${VERSION}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "GitHub release ${TAG} already exists. Skipping."
            exit 0
          fi

          gh release create "$TAG" \
            --target "${GITHUB_SHA}" \
            --title "$TAG" \
            --generate-notes
